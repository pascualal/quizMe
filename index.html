<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <title>Quiz App</title>
</head>
<body>
        <button class="buton offset-7 mt-4 col-2 btn-danger">Click me</button>
        <div class="popup-wrapper">
                <div class="popup">
                <div class="popup-close">x</div>
                    <div class="popup-content">
                        <h2>SALE</h2>
                        <p>100%off everything!</p>
                        <a href="#">just kidding!</a>
                    </div>
                </div>
            </div>

    <!-- top section -->

    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">
                Quiz Me!
            </h2>
        </div>
    </div>

   

    <!-- result section  -->

    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>You are <span class="text-primary display-4 p-3">0%</span>correct</p>
        </div>
    </div>

    <!-- quiz section     -->

    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">On with the questions...</h2>
        
            <form class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">1. What is my favorite coffee brand?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A" checked>
                        <label for="" class="form-check-label">Nespresso</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B" checked>
                        <label for="" class="form-check-label">Nescafe</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="C" checked>
                        <label for="" class="form-check-label">Lavazza</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="D" checked>
                        <label for="" class="form-check-label">Moak</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">2. If I were to sign a shoe deal, who will I choose?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A" checked>
                        <label for="" class="form-check-label">Nike</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B" checked>
                        <label for="" class="form-check-label">Adidas</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="C" checked>
                        <label for="" class="form-check-label">Puma</label>
                    </div>
                </div>

                    <div class="my-5">
                        <p class="lead font-weight-normal">3. I will buy my first property...</p>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q3" value="A" checked>
                            <label for="" class="form-check-label">near the beach</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q3" value="B" checked>
                            <label for="" class="form-check-label">on top of the mountain</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q3" value="B" checked>
                            <label for="" class="form-check-label">middle of the dessert</label>
                        </div>
                    </div>

                    <div class="my-5">
                        <p class="lead font-weight-normal">4. If I were to get a car back, that would be.</p>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q4" value="A" checked>
                            <label for="" class="form-check-label">Montero Sports 2011</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q4" value="B" checked>
                            <label for="" class="form-check-label">Ford F150 2015</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q4" value="C" checked>
                            <label for="" class="form-check-label">Cayenne 2016</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q4" value="D" checked>
                            <label for="" class="form-check-label">Infinity G37 2012</label>
                        </div>
                    </div>   

                        <div class="text-center">
                            <input type="submit" class="btn btn-light">
                        </div>
            </form>
        </div>
    </div>








    <script src="app.js"></script>
</body>
</html>
